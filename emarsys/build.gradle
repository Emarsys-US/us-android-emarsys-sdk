apply from: 'version.gradle'
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion Config.targetApiLevel
    defaultConfig {
        minSdkVersion Config.minApiLevel
        targetSdkVersion Config.targetApiLevel
        versionCode gitVersionCode
        versionName gitVersionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

group = 'com.emarsys'
version = gitVersionName

dependencies {
    implementation project(':core')
    implementation project(':mobile-engage')
    api project(':predict')
    
    implementation Libs.support_annotations

    androidTestImplementation TestLibs.kotlin
    androidTestImplementation TestLibs.mockito_android
    androidTestImplementation TestLibs.support_test_runner
    androidTestImplementation TestLibs.support_test_rules
    androidTestImplementation TestLibs.hamcrest_core
    androidTestImplementation TestLibs.hamcrest_integration
    androidTestImplementation TestLibs.hamcrest_library
}

apply from: 'maven.gradle'