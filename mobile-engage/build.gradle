apply plugin: 'com.android.library'

android {
    compileSdkVersion Config.targetApiLevel
    defaultConfig {
        minSdkVersion Config.minApiLevel
        targetSdkVersion Config.targetApiLevel
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        buildConfigField "String", "ME_BASE_V2_URL", System.env.ME_BASEV2_URL ?: project.ME_BASE_V2_URL
        buildConfigField "String", "ME_BASE_V3_URL", System.env.ME_BASE_V3_URL ?: project.ME_BASE_V3_URL
        buildConfigField "String", "INBOX_BASE_URL", System.env.INBOX_BASE_URL ?: project.INBOX_BASE_URL
        buildConfigField "String", "DEEP_LINK_BASE_URL", System.env.DEEP_LINK_BASE_URL ?: project.DEEP_LINK_BASE_URL
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

group = 'com.emarsys.mobile-engage'

dependencies {
    implementation project(':core')
    implementation project(':core-api')
    implementation project(':mobile-engage-api')
    implementation Libs.support_appcompat
    implementation Libs.support_annotations
    api Libs.firebase_core, { exclude group: 'com.android.support' }
    api Libs.firebase_messaging, { exclude group: 'com.android.support' }
    api Libs.espresso_idling_resources, { exclude group: 'com.android.support' }

    androidTestImplementation project(':testUtils')
}