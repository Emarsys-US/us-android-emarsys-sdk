apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion Config.targetApiLevel
    defaultConfig {
        minSdkVersion Config.minApiLevel
        targetSdkVersion Config.targetApiLevel
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

group = 'com.emarsys.test'

dependencies {
    implementation TestLibs.mockito_android
    implementation TestLibs.kotlin
    implementation TestLibs.support_test_runner
    implementation TestLibs.support_test_rules
    implementation TestLibs.hamcrest_core
    implementation TestLibs.hamcrest_integration
    implementation TestLibs.hamcrest_library
}